<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
   <link rel="icon" type="image" href="vault-of code.avif">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

   
    <link rel="stylesheet" href="style.css">
         
    <title >Vault of Codes-Login & Registration Form</title> 
</head>
<body>
    
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title" id="login">Login</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Enter your password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>
                        
                        <a href="#" class="text">Forgot password?</a>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Login" id="loginButton">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Not a member?
                        <a href="#" class="text signup-link">Signup Now</a>
                    </span>
                </div>
            </div>

        
            <div class="form signup">
                <span class="title">Registration</span>

                <form action="#">
                    <div class="input-field">
                        <label for="dp"><br>Profile Photo:</label><br>
                        <input type="file" id="dp" required>
                        
                    </div>
                    <div class="input-field">
                       
                        <input type="text"  placeholder="Enter your name" required>
                        <i class="uil uil-user"></i>
                    </div>
                  
                    <div class="input-field">
                        <input type="text" placeholder="Enter your email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="date" placeholder="Enter your DOB" required>
                        <i class="bi bi-cake-fill"></i>
                    </div>
                    <div class="input-field">
                       <label>Enter your gender</label><br>
                        
                       <label>Male<input type="radio" name="male" id="male"></label><br><label>Female<input type="radio" name="female" id="female"></label>
                       <br><label>Other<input type="radio" name="other" id="other"></label>
                    </div><br>
                    <div class="input-field">
                        <input type="password" class="password" id="pass" placeholder="Create a password" required>
                        <i class="uil uil-lock icon"></i>
                       
                    </div>
                    <label id="message">Password is <span id="strength"></span></label>
                    <div class="password-strength">
                        <span class="strength-text" id="str">Password Strength: <span id="strength"></span></span>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" id="cPass" placeholder="Confirm a password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                        
                    </div>
                    
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="termCon">
                            <label for="termCon" class="text" required>I accepted all terms and conditions</label>
                        </div>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Signup" id="signupButton">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Already a member?
                        <a href="#" class="text login-link">Login Now</a>
                    </span>
                </div>
            </div>
        </div>
    </div>

     <script src="script.js"></script> 
     
     <script>

       
    const male=document.getElementById("male");
    const female=document.getElementById("female");
    const other=document.getElementById("other");
    male.addEventListener("change",function(){
     if(male.checked){
        female.checked=false;
        other.checked=false;
     }
    });
    female.addEventListener("change",function(){
        if(female.checked){
           male.checked=false;
           other.checked=false;
               }
       })
       other.addEventListener("change",function(){
        if(other.checked){
           male.checked=false;
           female.checked=false;
        }
       })
       var signupButton = document.getElementById('signupButton');
    
       signupButton.addEventListener('click', function() {
           
           window.location.href = 'https://vaultofcodes.com/pages/internships'; // Replace 'https://example.com' with the URL you want to link to.
       });
       var loginButton = document.getElementById('loginButton');
    
      
       loginButton.addEventListener('click', function() {
          
           window.location.href = 'https://vaultofcodes.com/pages/internships'; // Replace 'https://example.com' with the URL you want to link to.
       });

       var pass =document.getElementById("pass");
        var msg = document.getElementById("message");
        var str = document.getElementById("strength");
        pass.addEventListener('input',()=> {
            if(pass.value.length > 0){
                msg.style.display ="block";
            }
            else{
                msg.style.display ="none";
            }
            if(pass.value.length < 5){
                str.innerHTML="weak";
                pass.style.borderColor = "#ff5925";
                msg.style.color =  "#ff5925";
            }
            else if(pass.value.length > 6 && pass.value.length < 8){
                 str.innerHTML="medium";
                 pass.style.borderColor = "yellow";
                 msg.style.color =  "yellow";
            }
            else if(pass.value.length > 8){
                str.innerHTML="strong";
                pass.style.borderColor = "#26d730";
                msg.style.color =  "#26d730";
            }
        
        });
 
    </script>
    
</body>
</html>
